    <script type="text/javascript">
    function search()
    {
    s=document.getElementById("qry").value;
    
    URL="http://localhost:8983/solr/select?q=text:"+s+"&wt=json&indent=true"
   // alert(URL)
  /* $.ajax({
  'url': URL,
  'data': {'wt':'json', 'q':s},
  success: function(data) { console.log(data) },
  'dataType': 'jsonp',
  'jsonp': 'json.wrf'
});*/
    $.getJSON(URL, function(result){
    var Parent = document.getElementById('rs');
    for (var i = 0; i < result.response.docs.length; i++) {
      var thisResult = "<b>" + result.response.docs[i].name + "</b><br>" + result.response.docs[i].description
      + ", " + result.response.docs[i].tags + "<br>";
      var NewDiv = document.createElement("DIV");
      NewDiv.innerHTML = thisResult;
      Parent.appendChild(NewDiv);
    }
  });

    }
    </script>
